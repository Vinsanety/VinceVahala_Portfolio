<div class="container contact-container">
  <h1 class="center page-header hide-on-med-and-down">Contact Vince</h1>
  <h3 class="center hide-on-large-only">Contact Vince</h3>
  <div class="row">
    <ul class="collection col s12 m5 l4">
      <li class="collection-item avatar">
        <i class="fas fa-home circle"></i>
        <p>Denver, CO</p>
      </li>
      <li class="collection-item avatar">
        <i class="fas fa-envelope circle"></i>
        <p>
          <a class="text-link" href="mailto:VinceVahala@gmail.com">VinceVahala@gmail.com</a>
        </p>
      </li>
      <li class="collection-item avatar">
        <i class="fas fa-phone circle disabled"></i>
        <p>574-xxx-xxxx</p>
      </li>
      <li class="collection-item avatar">
        <i class="fab fa-linkedin circle"></i>
        <p><a class="text-link" href='https://www.linkedin.com/in/vincevahala' target='_blank'>/in/vincevahala</a></p>
      </li>
      <li class="collection-item avatar">
        <i class="fab fa-github circle"></i>
        <p><a class="text-link" href='https://github.com/Vinsanety' target='_blank'>/Vinsanety</a></p>
      </li>
    </ul>
    <form class="col s12 m7 l8 contact-form" method="POST" action="https://formspree.io/vincevahala@gmail.com">
      <h5>Have a question or want to work together?</h5>
      <div class="row">
        <div class="input-field col s12 m12 l6">
          <i class="fas fa-user-circle prefix contact-form-icons"></i>
          <input id="name" type="text" class="validate" name="Name">
          <label for="name">Name</label>
        </div>
        <div class="input-field col s12 m12 l6">
          <i class="fas fa-envelope prefix contact-form-icons"></i>
          <input id="email" type="email" class="validate" name="Email">
          <label for="email">Email</label>
          <br>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-info-circle prefix contact-form-icons"></i>
          <input id="subject" type="text" class="validate" name="Subject">
          <label for="subject">Subject</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-pen-square prefix contact-form-icons"></i>
          <textarea id="contact-textarea" class="materialize-textarea" name="Message" data-length="420"></textarea>
          <label for="textarea1">What may I create for you?</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light right" id='contact-send-btn' type="submit" onclick="Materialize.toast('Signed, Sealed, Delivered', 9000)">
        <input type='submit' value=''>Send
        <i class="fas fa-angle-double-right right"></i>
      </button>
      <input type="hidden" name="_next" value="/#"/>
    </form>
  </div>
</div>
