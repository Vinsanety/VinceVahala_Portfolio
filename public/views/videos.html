<div class="container videos-container">
  <!-- Film Collections -->
  <div class="row" id="vahala-films-collection">
    <h3 class="center page-header">Vahala Films</h3>
    <div class="travel-current-film-container">
      <div class="col s12 m12 l12 card">
        <div class="video-wrapper">
          <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/CnQGvCWdLWQ?rel=0" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="card-content center">
          <span class="card-title">
            Mt. Harvard - Mt. Columbia Traverse
          </span>
        </div>
      </div>
    </div>
    <!-- Scenic Videos -->
    <div class="col s12 m12 l6" ng-repeat="x in travelFilmData">
      <h5>Scenic</h5>
      <ul class="collapsible travel-film-collapsible" data-collapsible="accordion">
        <li ng-repeat="v in x.scenic">
          <div class="collapsible-header"><i class="fas fa-camera-retro"></i>{{v.title}}</div>
          <div class="collapsible-body">
            <span>
              <div class="video-wrapper center">
                <iframe width="560" height="315" ng-src="{{trustSrc(v.videoID)}}" frameborder="0" allow="encrypted-media" allowfullscreen></iframe>
              </div>
            </span>
          </div>
        </li>
      </ul>
    </div>
    <!-- Active Videos -->
    <div class="col s12 m12 l6" ng-repeat="x in travelFilmData">
      <h5>Active</h5>
      <ul class="collapsible travel-film-collapsible" data-collapsible="accordion">
        <li ng-repeat="v in x.active">
          <div class="collapsible-header"><i class="fas fa-running"></i>{{v.title}}</div>
          <div class="collapsible-body">
            <span>
              <div class="video-wrapper center">
                <iframe width="560" height="315" ng-src="{{trustSrc(v.videoID)}}" frameborder="0" allow="encrypted-media" allowfullscreen></iframe>
              </div>
            </span>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
